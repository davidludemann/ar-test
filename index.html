<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item
          id="coffee-obj"
          src="https://cors-anywhere.herokuapp.com/https://github.com/davidludemann/ar-test/blob/main/assets/coffee_cup_obj.obj"
        ></a-asset-item>
        <a-asset-item
          id="coffee-mtl"
          src="https://cors-anywhere.herokuapp.com/https://github.com/davidludemann/ar-test/blob/main/assets/coffee_cup_obj.mtl"
        ></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity obj-model="obj: #coffee-obj; mtl: #coffee-mtl"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
